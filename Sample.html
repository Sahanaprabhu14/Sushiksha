<!DOCTYPE html>
<!-- Even though DOCTYPE wrapped in angle brackets, it is not a tag but a statement. Doctype stands for Document Type Declaration. It informs the web browser about the type and version of HTML used in building the web document. This helps the browser to handle and load it properly -->
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>
