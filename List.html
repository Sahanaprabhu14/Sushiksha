<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>
	<h2>An Unordered HTML List</h2>

<ul type="square">
  <li>Mango</li>
  <li>Orange</li>
  <li>Apple</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol type="A">
  <li>Mango</li>
  <li>Orange</li>
  <li>Apple</li>
</ol>

<!-- Nested HTML List -->
<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Apple</li>
  <li>Mango
    <ul>
      <li>Apple Milkshake</li>
      <li>Mango Milkshake</li>
    </ul>
  </li>
  <li>Orange</li>
</ul>
</body>
</html>
